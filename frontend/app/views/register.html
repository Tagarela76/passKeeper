<div class="col-md-6 col-md-offset-3">
    <h2>Registration</h2>
    <form name="register" role="form" ng-controller="RegisterCtrl">
        <div class="form-group">
            <label for="login">Login</label>
            <input type="text" name="login" id='login' class="form-control" ng-model = 'registerForm.login'/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id='password' class="form-control" ng-model = 'registerForm.password'/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success" ng-click="saveData()">Sign up</button>
        </div>
        <pre>{{registerForm}}</pre>
    </form>

</div>
